{% extends "shared_layout.html" %}
{% block body %}
  <!-- Subtitle -->
  <div class="row">
    <div class="text-center">
      <h2><i class="fa fa-pencil"></i>&nbsp;{{restaurant.name}}: <span class="lb-subhead">Edit Restaurant Information</span></h2>
    </div>
    <div class="col-md-6 col-md-offset-3">
    {% if session.email %}  
      <form action="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}" method = 'POST'>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type='text' name='name' class="form-control" value='{{restaurant.name}}' placeholder="Restaurant Name">
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <input type='text' name='category' class="form-control" value='{{restaurant.category}}' placeholder="Category">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea name='description' class="form-control" placeholder="Enter a brief description for this restaurant.">{{restaurant.description}}</textarea>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type='text' name='address' class="form-control" value='{{restaurant.address}}' placeholder="Address">
        </div>
        <div class="form-group">
            <label for="address">Latitude/Longitude:</label>
            <input type='text' name='latlng' class="form-control" value='{{restaurant.latlng}}' placeholder="XXX.XXX, YYY.YYY">
        </div>
        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type='tel' name='telephone' class="form-control" value='{{restaurant.telephone}}' placeholder="Telephone">
        </div>
        <div class="form-group">
            <label for="url">Web Page:</label>
            <input type='url' name='url' class="form-control" value='{{restaurant.url}}' placeholder="Web Page">
        </div>
        <div class="form-group">
            <label for="hours">Operating Hours:</label>
            <input type='text' name='hours' class="form-control" value='{{restaurant.hours}}' placeholder="Operating Hours">
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <input type='number' min='0' max='5' step='1' name='rating' class="form-control width-sm" value='{{restaurant.rating}}'>
        </div>
        <div class="form-group">
            <label for="price_range">Price Range:</label>
            <input type='number' min='1' max='4' step='1' name='price_range' class="form-control width-sm" value='{{restaurant.price_range}}'>
        </div>
        <div class="form-group">
            <label for="image_url">Image URL:</label>
            <input type='url' name='image_url' class="form-control" value='{{restaurant.image_url}}' placeholder="image url">
        </div>
        <div class="text-right">
          <a class="btn btn-default" href="{{url_for('showRestaurants')}}">Cancel</a>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    {% else %}
    <p>Sign in to make changes.</p>
    {% endif %}
    </div><!-- End Col -->
  </div><!-- End Row -->
{% endblock %}
