{% extends "shared_layout.html" %}
{% block body %}
  <!-- Subtitle -->
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="text-center">
        <h2><i class="fa fa-trash"></i>&nbsp;{{item.name}}: <span class="lb-subhead">Delete Menu Item</span></h2>
      </div>
      <div class="text-right">
        <form action="{{url_for('deleteMenuItem',restaurant_id = restaurant_id, menu_id = item.id)}}" method = 'post'>
          <a class="btn btn-default" href="{{url_for('restaurantMenu', restaurant_id = restaurant_id)}}">Cancel</a>
          {% if session.email %}  
          <button type="submit" class="btn btn-danger">Delete</button>
          {% endif %}
        </form>
      </div>
    </div><!-- End Col -->
  </div><!-- End Subtitle Row -->
{% endblock %}
